kind: DeploymentConfig
apiVersion: apps.openshift.io/v1
metadata:
  name: nginx
  namespace: default
spec:
  strategy:
    type: Rolling
    rollingParams:
      updatePeriodSeconds: 1
      intervalSeconds: 1
      timeoutSeconds: 600
      maxUnavailable: 25%
      maxSurge: 25%
    resources: {}
    activeDeadlineSeconds: 21600
  triggers:
    - type: ConfigChange
  replicas: 1
  test: false
  selector:
    app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: container
          image: 'nginx:latest'
          ports:
            - containerPort: 8080
              protocol: TCP
         

